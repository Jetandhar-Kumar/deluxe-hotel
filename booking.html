<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(images/Hotel\ Exterior\ -\ night\ \(1\).jpg);
        }

        #home {
            width: 20%;
            opacity: 0.8;
            position: relative;
            right: 20%;
            bottom: 40%;
        }

        .booking-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 400px;
            opacity: 0.9;
            position: relative;
            top: 10%;


        }

        h2 {
            margin-top: 17%;
            text-align: center;
            color: #333;

        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <button id="home">Home</button>
    <form class="booking-form" id="bookingform">
        <h2>Hotel Booking Form</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <span class="error" id="nameError">Please enter a valid name.</span>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <span class="error" id="emailError">Please enter a valid email.</span>


        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
        <span class="error" id="phoneError">Please enter a valid phone number.</span>


        <label for="checkin">Check-in Date</label>
        <input type="date" id="checkin" required>


        <label for="checkout">Check-out Date</label>
        <input type="date" id="checkout" required>
        <span class="error" id="dateError">Check-out date must be after check-in date.</span>

        <label for="room">Room Type</label>
        <select id="room" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select>
        <label for="service">Want Pick & Drop service</label>
        <select id="service" required>
            <option value="YES">yes</option>
            <option value="NO">NO</option>

        </select>

        <label for="requests">Special Requests</label>
        <textarea id="requests" rows="3" placeholder="Any special requests?"></textarea>

        <button type="submit">Book Now</button>
    </form>
    <script src="booking.js"></script>
</body>

</html>
